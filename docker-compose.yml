services:
  db:
    image: postgres:16
    container_name: imageapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2706
      POSTGRES_DB: ImageAppDatabase
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ImageAppDatabase"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: imageapp-api
    working_dir: /app
    command: >
      bash -lc "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers"
    # host'a map ETMİYORUZ; sadece compose ağına açıyoruz
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MEDIA_ROOT=/data
      - DATABASE_URL=postgresql+psycopg2://postgres:2706@db:5432/ImageAppDatabase
    volumes:
      - ./backend:/app
      - ./data:/data  # MEDIA_ROOT=/data ile eşleşir
    ports:
    - "8000:8000"

  frontend:
    build: 
      context: ./frontend
    container_name: imageapp-frontend
    command: ["npm","run","dev","--","--host"]
    expose:
      - "5173"
    volumes:
      - ./frontend/image-app:/app/image-app
      - /app/image-app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=/api
    depends_on:
      - api
    ports:
    - "5173:5173"

  proxy:
    image: nginx:alpine
    container_name: imageapp-proxy
    depends_on:
      - api
      - frontend
    ports:
      - "8080:80"
    # Nginx konfigini buraya mount ediyoruz
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
