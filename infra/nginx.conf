# HMR/WebSocket için connection header'ı doğru ayarlamak adına küçük bir map
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  # Varsayılan: tüm yolları Vite dev server'a geçir
  location / {
    proxy_pass http://frontend:5173;
    proxy_http_version 1.1;

    # HMR (WebSocket) için gerekli başlıklar
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Faydalı forward başlıkları
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Dev'de HMR için zaman aşımı uzun tut
    proxy_read_timeout 86400;
  }

  # API reverse proxy
  # DİKKAT: proxy_pass sonunda "/" var → "/api/foo" -> backend'e "/foo" olarak gider (prefix düşer)
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # (Opsiyonel) statik medya/indirme uçların varsa
  location /media/ {
    proxy_pass http://api:8000/media/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Büyük görsel yüklemelerinde 413 yememek için
  client_max_body_size 20M;
}
