services:
  db:
    image: mysql:8.0
    container_name: imageapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: imageappdatabase
      MYSQL_USER: imageuser
      MYSQL_PASSWORD: imagepass
    ports:
      - "3309:3306"
    command:
      - "mysqld"
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    container_name: imageapp-api
    working_dir: /app
    command: >
      bash -lc "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  db_data:
