apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: imageapp
spec:
  replicas: 1
  selector: { matchLabels: { app: db } }
  template:
    metadata: { labels: { app: db } }
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          args: ["--default-authentication-plugin=mysql_native_password",
                 "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
          envFrom:
            - secretRef: { name: db-secret }
          ports: [{ containerPort: 3306 }]
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: imageapp
spec:
  selector: { app: db }
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP
